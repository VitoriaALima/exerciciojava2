    <title>Classificação de Temperaturas</title>

<script>

    var num = prompt ("Digite uma temperatura: ")
        num = parseFloat
            if(num < 18) {
                alert("Está frio.")
            } else if (num >= 18) {
                alert("Está moderado.")
            } else if (num >= 25 ) {
                alert ("Está quente.")
            } else {
                alert ("Está muito quente.")
            }

</script>
